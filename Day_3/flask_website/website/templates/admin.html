{% extends 'layout.html' %}

{% block title%} Admin {% endblock %}

{% block content %}

<table class="table text-white">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
        {% for user in users%}
      <tr>
        <th scope="row">{{user.id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
